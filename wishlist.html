<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html"> <img src="img/Logo.png" alt="" /> </a>
      </div>
      <div class="searchClass">
        <div class="form">
          <i class="fa fa-search"></i>
          <input
          type="text"
          class="form-control form-input"
          placeholder="Search anything..."
          />
          <span class="left-pan"><i class="fa-solid fa-filter"></i></span>
        </div>
      </div>
      <div class="addToCard"><a href="form.html">Create card</a></div>
      <div class="icons">
        <a href="wishlist.html">
          <button class="heart__button">
            <i class="fa-solid fa-heart"></i>
          </button>
        </a>
        <a href="#">
          <button class="profile__button">
            <i class="fa-solid fa-user"></i>
          </button>
        </a>
      </div>
    </nav>
  </header>
    <div class="wishlist__title">
      <h1>Wishlist</h1>

    </div>
    <ul id="wishlistItems"></ul>

    <script>
        window.onload = function() {
            let wishlistItems = localStorage.getItem('wishlistItems');
            if (wishlistItems) {
                wishlistItems = JSON.parse(wishlistItems);
                let wishlistElement = document.getElementById('wishlistItems');
                wishlistItems.forEach(function(item) {
                    let li = document.createElement('li');
                    li.innerHTML = `
                    <div class="col-3">
                <div class="card">
                  <div class="card__title">
                    <div class="card__title__description">
                      <h4>${item.name}</h4>
                      <p>${item.type}</p>
                    </div>
                    <div class="card__title__wishlist">
                      <button onclick="addToWishlist()">
                      <i class="fa-regular fa-heart"></i>
                      </button>
                    </div>
                  </div>
                  <div class="card__image">
                    <img
                    src="${item.image}"
                    alt=""
                    />
                  </div>
                  <div class="card__info">
                    <div class="fuel">
                      <i class="fa-solid fa-gas-pump"></i>
                      <p>${item.fuel}</p>
                    </div>
                    <div class="gearbox">
                      <i class="fa-solid fa-gear"></i>
                      <p>${item.gearbox}</p>
                    </div>
                    <div class="capacity">
                      <i class="fa-solid fa-user-group"></i>
                      <p>${item.capacity}</p>
                    </div>
                  </div>
                  <div class="card__bottom">
                    <div class="price">
                      <h3>${item.price}</h3>
                      <p>day</p>
                    </div>
                    <div class="rent">
                      <button>Rent Now</button>
                    </div>
                  </div>
                </div>
              </div>
                    `;
                    wishlistElement.appendChild(li);
                });
            }
        }
    </script>
</body>

</html>
