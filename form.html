<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <nav class="navbar">
          <div class="logo">
            <a href="index.html"> <img src="img/Logo.png" alt="" /> </a>
          </div>
          <div class="searchClass">
            <div class="form">
              <i class="fa fa-search"></i>
              <input
                type="text"
                class="form-control form-input"
                placeholder="Search anything..."
              />
              <span class="left-pan"><i class="fa-solid fa-filter"></i></span>
            </div>
          </div>
          
          <div class="icons">
            <a href="wishlist.html">
              <button class="heart__button">
                <i class="fa-solid fa-heart"></i>
              </button>
            </a>
            <a href="#">
              <button class="profile__button">
                <i class="fa-solid fa-user"></i>
              </button>
            </a>
          </div>
        </nav>
      </header>
      <main>
          <form action="#" id="form">
              <label for="name">Name</label>
              <input type="text" placeholder="Name" id="name">
              <label for="variety">Variety</label>
              <input type="text" placeholder="Variety" id="variety">
              <label for="image">Image</label>
              <input type="text" placeholder="Image" id="image">
              <label for="fuel">Fuel</label>
              <input type="text" placeholder="Fuel" id="fuel">
              <label for="gearbox">Gearbox</label>
              <select name="Gearbox" id="gearbox">
                  <option value="Manual">Manual</option>
                  <option value="Automatic">Automatic</option>
              </select>
              <label for="capacity">Capacity</label>
              <select name="Capacity" id="capacity">
                  <option value="2 People">2 People</option>
                  <option value="4 People">4 People</option>
                  <option value="6 People">6 People</option>
              </select>
              <label for="price">Price</label>
              <input type="text" placeholder="Price" id="price">
              <!-- <label for="discount">Discount</label>
              <input type="text" id="discount" placeholder="Discount" /> -->
              <button type="submit">Create</button>
          </form>
      </main>

      
    <script src="form.js"></script>
</body>

</html>
